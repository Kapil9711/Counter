<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Counter</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="heading">Counter using HTML</h1>
        <div class="counter-box">
          <p>Your Current Count is : <span class="count">0</span></p>
          <p id="error">Error : Cannot go bellow 0</p>
        </div>
        <div class="buttons">
          <button id="dec" class="btn dec">Decrement</button>
          <button id="inc" class="btn inc">Increment</button>
          <button id="clear" class="btn clear">Clear</button>
        </div>
      </div>
    </header>
    <script type="module" src="./index.js"></script>
  </body>
</html>
